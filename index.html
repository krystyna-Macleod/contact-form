<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Contact form</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>

  <section class="contact pad-t-2 pad-b-2">
    <div class="max-length">
      <h1>Send us a sweet little note</h1>

      <form class="push-0" method="POST" action="https://formspress.io/macl0312@algonquinlive.com">
        <div class="push">
          <label for="name">Name</name>
          <input id="name" name="name">
        </div>
        <div class="push">
          <label for="email"></label>
          <input id="email" type="email" placeholder="me@me.com" name="name">
        </div>
        <div class="push">
          <label for=""></label>
          <select id="subject" name="name">
            <option>Get a quote!</option>
            <option>General question</option>
            <option>Just to talk</option>
          </select>
        </div>
        <div class="push">
          <label for="details">What's up?</label>
          <textarea id="details" name="message"></textarea>
        </div>
        <div class="btn btn-light">
          <button type="submit">Send message</button>
        </div>
      </form>

  </section>

</body>
</html>
